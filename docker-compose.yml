version: "3.7"

services:
  nginx:
    image: jmarkin/full_nginx:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    environment:
      - TZ=${TZ:-Europe/Moscow}

